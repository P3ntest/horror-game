<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backrooms by Julius</title>
  </head>
  <body style="margin: 0; padding: 0; overflow: hidden">
    <div
      style="
        position: fixed;
        right: 0;
        bottom: 0;
        color: #cccccc;
        font-size: 13px;
      "
      id="commit"
    >
      awd
    </div>

    <div id="ui">
      <div id="pickupNote" style="opacity: 0">Press E to Collect</div>
      <div id="distanceTraveled">10m</div>
      <div id="flashLightContainer" style="display: none">
        <div id="flashLight">
          <div id="flashLightEdge">
            <div class="flashLightBlock"></div>
            <div class="flashLightBlock"></div>
            <div class="flashLightBlock"></div>
            <div class="flashLightBlock"></div>
          </div>
          <div id="flashLightNub"></div>
        </div>
        <div id="flashLightInfo">Press F to toggle</div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
